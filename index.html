<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-container">
        <img
          class="gallery-item gallery-item-1"
          src="https://images.pexels.com/photos/16537143/pexels-photo-16537143/free-photo-of-woman-in-hijab-standing-with-camera.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
          data-index="1"
        />
        <img
          class="gallery-item gallery-item-2"
          src="https://images.pexels.com/photos/18031077/pexels-photo-18031077/free-photo-of-sunlit-town-under-hill.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
          data-index="2"
        />
        <img
          class="gallery-item gallery-item-3"
          src="https://images.pexels.com/photos/26292049/pexels-photo-26292049/free-photo-of-bike-in-front-of-a-window.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
          data-index="3"
        />
        <img
          class="gallery-item gallery-item-4"
          src="https://images.pexels.com/photos/12915928/pexels-photo-12915928.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
          data-index="4"
        />
        <img
          class="gallery-item gallery-item-5"
          src="https://images.pexels.com/photos/5792006/pexels-photo-5792006.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt=""
          data-index="5"
        />
      </div>
      <div class="gallery-controls"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
